<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Screen Recorder</title>
</head>

<body>
    <main class="container d-flex justify-content-center p-3 align-items-center flex-column">
        <div class="head">
            <img style="margin-right:1rem" src="favicon.ico" alt="logo">
            <h1>Screen Recorder</h1>
            <img style="margin-left:1rem" src="favicon.ico" alt="logo">
        </div>

        <div id="recording" class="recording d-flex justify-content-center align-items-center hide">
            <div class="recording-circle"></div>
            <div class="recording-text">Recording...</div>
        </div>
        <video id="videoSection" autoplay>
            Dostum video yok i√ßeride.
        </video>
        <div class="buttons">
            <button class="btn btn-primary hide" id="captureScreen">
                Capture Screen
            </button>
            <button class="btn btn-success hide" id="start">
                Recording start
            </button>
            <button class="btn btn-danger hide" id="stop">
                Recording Stop
            </button>
            <button id="downloadButton" class="btn btn-secondary hide" type="button"><a href="#"
                    id="download">Download</a></button>
    </main>
    <footer>
        <p><a target="_blank" href="https://github.com/coderbuggy"><em>by <b>CoderBuggy</b></em></a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>


</html>
